<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/frontend/src/icone.jpg">
    <!-- SEO -->
    <meta name="keywords" content="Orinoco, site e-commerce appareil photo" />
    <meta name="description" content="Orinoco est un site e-commerce" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://kcartoon.github.io/CatherineCordier_P5/" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Polices-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet" />
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/db7320c9ef.js" crossorigin="anonymous"></script>
    <title>Orinoco | Site e_commerce| Photographie</title>
</head>

<body>
    <!-- Header + nav menu -->
    <header class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light">
            <img class="img-fluid" src="../frontend/src/logo.jpg" alt="logo orinoco" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-4 " id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item active">
                        <a class="nav-link p-4" aria-current="page" href="../index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4" href="panier.html" id="basketPreview">Panier</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Contact details -->
    <div id="contact" class="mx-5 px-0 px-lg-5">
        <p class="text-center fs-2 my-5 bg-light text-black">Mes informations</p>
    </div>
    <!-- Facture -->
    <div id="section" class="container my-5 align-middle border-top border-dark">
        <p class="text-center fs-2 my-5 bg-light text-black">Récapitulatif de la commande</p>
        <div class="table-responsive">
            <table class="table table-hover my-auto mx-0">
                <thead>
                    <tr class="text-center fs-5">
                        <th scope="col">Produit</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Option</th>
                        <th scope="col">Quantité</th>
                        <th scope="col">Prix</th>
                        <th scope="col" class="bg-light">Sous-total</th>
                    </tr>
                </thead>
                <tbody id="productsBasket">
                    <!--Insertion panier.js-->
                </tbody>
                <tfoot>
                    <tr class="text-center fs-5 bg-light">
                        <th colspan="4" class="bg-white"></th>
                        <th colspan="1">Total : </th>
                        <th colspan="1" id="totalPrice"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="px-5 mx-5 my-4 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-secondary mx-5 align-end" id="print">Imprimer la commande</button>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container-fluid">
            <div class="row text-center p-3">
                <a class="col text-black" href="https://twitter.com/" aria-label="Twitter">
                    <i class="fa fa-twitter fa-2x"></i>
                </a>
                <a class="col text-black" href="https://fr-fr.facebook.fr/" aria-label="Facebook">
                    <i class="fa fa-facebook fa-2x"></i>
                </a>
                <a class="col text-black" href="https://www.instagram.com/" aria-label="Instagram">
                    <i class="fa fa-instagram fa-2x"></i>
                </a>
            </div>
            <div class="row text-center p-4">
                <a class="col-sm-12 col-xl text-black" href="#">Mentions légales</a>
                <a class="col-sm-12 col-xl text-black" href="#">
                    Conditions générales de vente
                </a>
                <a class="col-sm-12 col-xl text-black" href="mailto:contact@orinoco.com">
                    Contact
                </a>
            </div>
        </div>
    </footer>
    <script src="../frontend/js/commun.js"></script>
    <script src="../frontend/js/order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
