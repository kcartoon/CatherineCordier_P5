<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/frontend/src/icone.jpg">
    <!-- SEO -->
    <meta name="keywords" content="Orinoco, site e-commerce appareil photo" />
    <meta name="description" content="Orinoco est un site e-commerce" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://kcartoon.github.io/CatherineCordier_P5/" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Polices-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet" />
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/db7320c9ef.js" crossorigin="anonymous"></script>
    <title>Orinoco | Site e_commerce| Photographie</title>
</head>

<body>
    <!-- Header + nav menu -->
    <header class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light">
            <img class="img-fluid" src="../frontend/src/logo.jpg" alt="logo orinoco" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-4 " id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item active">
                        <a class="nav-link p-4" aria-current="page" href="../index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4" href="panier.html" id="basketPreview">Panier</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Liste produit sélectionner -->
    <div class="mx-3 my-5 pt-5">
        <div class="card px-0 mx-3 my-4 border-0">
            <div class="row g-0 shadow p-3 bg-body rounded" id="product">
                <div class="col-md-7" id="productImage">
                    <!-- Insertion de l'image -->
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 col-sm-7 mt-3" id="productName">
                                <!-- Insertion du nom du produit -->
                            </div>
                            <div class="col-6 col-sm-5 text-end mt-3" id="productPrice">
                                <!-- Insertion du prix du produit -->
                            </div>
                        </div>
                        <select id="option" class="form-select mb-3" aria-label="choisir la version">
                        </select>
                        <div class="mb-3" id="productDescription">
                            <!-- Insertion de la description du produit -->
                        </div>
                        <div class="row">
                            <div class="col-5 col-sm-3 col-md-5 col-lg-4 col-xl-3 my-auto">
                                <p>Quantité :</p>
                            </div>
                            <div class="col-4 col-sm-3 col-md-4 col-lg-3 ">
                                <select id="quantity" class="form-select mb-3" aria-label="Quantité">
                                    <option selected value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                        <button id="btnAddBasket" class="btn btn-sample" data-bs-toggle="modal" data-bs-target="#myModal">Ajouter au panier</button>
                    </div>
                    <div class="toast show position-absolute top-50 start-50 translate-middle bg-danger" id="myToast" hidden>
                        <div id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex my-2">
                                <div class="toast-body me-auto py-0 text-white" id="message">
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="toast" aria-label="Close" id="closeToast"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pop-up Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Produit ajouté</h5>
                </div>
                <div class="modal-body">
                    <p>Votre produit a bien été ajouté au panier</p>
                </div>
                <div class="modal-footer">
                    <a href="panier.html" role="button" class="btn btn-secondary">Voir mon
                        panier</a>
                    <a href="../index.html" role="button" class="btn btn-success">Continuer mes
                        achats</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container-fluid">
            <div class="row text-center p-3">
                <a class="col text-black" href="https://twitter.com/" aria-label="Twitter">
                    <i class="fa fa-twitter fa-2x"></i>
                </a>
                <a class="col text-black" href="https://fr-fr.facebook.fr/" aria-label="Facebook">
                    <i class="fa fa-facebook fa-2x"></i>
                </a>
                <a class="col text-black" href="https://www.instagram.com/" aria-label="Instagram">
                    <i class="fa fa-instagram fa-2x"></i>
                </a>
            </div>
            <div class="row text-center p-4">
                <a class="col-sm-12 col-xl text-black" href="#">Mentions légales</a>
                <a class="col-sm-12 col-xl text-black" href="#">
                    Conditions générales de vente
                </a>
                <a class="col-sm-12 col-xl text-black" href="mailto:contact@orinoco.com">
                    Contact
                </a>
            </div>
        </div>
    </footer>
    <script src="../frontend/js/commun.js "></script>
    <script src="../frontend/js/produit.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
